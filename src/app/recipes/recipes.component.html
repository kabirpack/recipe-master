<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendRecipeDetails)="showRecipeDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeDetailInput; else infoText" [recipeDetail]="recipeDetailInput"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe :P</p>
        </ng-template>
    </div>
</div>
